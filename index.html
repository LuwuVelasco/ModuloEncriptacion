<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encriptación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5" style="background-color:rgb(181, 216, 207);">
        <h2 class="text-center">Sistema de Encriptación</h2>
        <div class="mb-3">
            <label for="textInput" class="form-label">Ingrese el texto:</label>
            <input type="text" id="textInput" class="form-control" placeholder="Escriba aquí...">
        </div>
        <h4>Encriptaciones:</h4>
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
                <button class="btn btn-primary flex-grow-1" onclick="encrypt('polibio')">Cifrado de Polibio</button>
                <button class="btn btn-info ms-2" onclick="showInfo('polibio')">?</button>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <button class="btn btn-primary flex-grow-1" onclick="encrypt('cesar')">Código César</button>
                <button class="btn btn-info ms-2" onclick="showInfo('cesar')">?</button>
            </div>
            <div class="col-md-6 mt-2 d-flex align-items-center">
                <button class="btn btn-primary flex-grow-1" onclick="encrypt('alberti')">Disco de Alberti</button>
                <button class="btn btn-info ms-2" onclick="showInfo('alberti')">?</button>
            </div>
        </div>
        <h4 class="mt-5">Otras Formas de Encriptar:</h4>
        <div class="row">
            <div class="col-md-6 mt-2">
                <button class="btn btn-secondary w-100" onclick="showInfo('enigma')">Máquina Enigma</button>
            </div>
            <div class="col-md-6 mt-2">
                <button class="btn btn-secondary w-100" onclick="showInfo('escitala')">Escítala Espartana</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
